  <style>
    :root {
      --bg-gradient-start: #e3f2fd;
      --bg-gradient-mid: #bbdefb;
      --bg-gradient-end: #90caf9;
      --text-primary: #1565c0;
      --text-heading: #0d47a1;
      --button-bg: rgba(255, 255, 255, 0.9);
      --button-border: rgba(144, 202, 249, 0.5);
      --button-hover: rgba(227, 242, 253, 0.95);
      --info-bg: rgba(255, 255, 255, 0.7);
      --watermark-opacity: 0.25;
    }

    body.dark-mode {
      --bg-gradient-start: #0a1929;
      --bg-gradient-mid: #1a2332;
      --bg-gradient-end: #001e3c;
      --text-primary: #90caf9;
      --text-heading: #bbdefb;
      --button-bg: rgba(21, 101, 192, 0.2);
      --button-border: rgba(144, 202, 249, 0.3);
      --button-hover: rgba(21, 101, 192, 0.35);
      --info-bg: rgba(21, 101, 192, 0.25);
      --watermark-opacity: 0.15;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      z-index: 1;
      transition: background 0.5s ease, color 0.3s ease;
    }

    .logo-watermark {
      background: url('dragbran.png') no-repeat center center;
      background-size: 300px;
      opacity: var(--watermark-opacity);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--text-heading);
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
      transition: color 0.3s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      border: 2px solid var(--button-border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(21, 101, 192, 0.15);
    }

    .theme-toggle:hover {
      transform: rotate(180deg) scale(1.1);
      box-shadow: 0 6px 16px rgba(21, 101, 192, 0.25);
    }

    .link-button {
      display: block;
      background: var(--button-bg);
      color: var(--text-primary);
      text-decoration: none;
      padding: 15px 20px;
      margin: 12px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      border: 1px solid var(--button-border);
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(21, 101, 192, 0.15);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .link-button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(21, 101, 192, 0.25);
    }

    .link-info {
      font-size: 0.85em;
      color: var(--text-primary);
      margin-top: -8px;
      margin-bottom: 16px;
      font-style: italic;
      position: relative;
      z-index: 1;
      background: var(--info-bg);
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(21, 101, 192, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    img.qr {
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: var(--text-primary);
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
    }
  </style>
</head>

  <script>
    // Cek preferensi theme yang tersimpan
    const currentTheme = localStorage.getItem('theme') || 'light';
    const themeIcon = document.getElementById('theme-icon');
    
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      themeIcon.textContent = '‚òÄÔ∏è';
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        icon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        icon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
